<!DOCTYPE html>
<html>

<head>
    <title>Error Details</title>
    <style>
        .tree,
        .section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tree {
            background: #fbfbfb;
            border: 1px solid #d2d2d2;
        }

        .tree li {
            border-bottom: 1px solid #d2d2d2;
            padding: 15px 10px;
        }

        .tree li:last-child {
            border: 0;
        }

        div {
            display: inline-block;
        }

        .ELIColumn {
            width: 15%;
        }

        .MessageColumn {
            width: 80%;
        }

        .DebugInfo {
            width: 25%;
        }

        .section ul {
            display: none;
        }

        .section input:checked~ul {
            display: block;
        }

        .section input[type=checkbox] {
            display: none;
        }

        .section {
            position: relative;
            padding-left: 35px !important;
        }

        .section label:after {
            content: "\0002B";
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            text-align: center;
            font-size: 30px;
            color: #f00;
            transition: all 0.5s;
        }

        .section input:checked~div label:after {
            color: #23c37a;
            transform: rotate(45deg);
        }

        .section input:checked~label:after {
            color: #23c37a;
            transform: rotate(45deg);
        }

        .section ul {
            margin-top: 10px;
        }

        .section ul li {
            color: #d43d3d;
        }

        .tree {
            font-family: arial, sans-serif;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <ul class="tree">
        <li class="section">
            <div class="ELIColumn">ELI Code</div>
            <div class="MessageColumn">Message</div>
        </li>
        {{#ELIStack}} {{> Error}} {{/ELIStack}}
    </ul>
</body>

</html>
